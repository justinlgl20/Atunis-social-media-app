{% extends "template.html" %}
{% block title %} Signup {% endblock %}
{% block content %}
<h1>Signup Page</h1>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}
{% endwith%}
<form method="POST">
    <div class="form-group">
        <label for="exampleInputEmail1">Username:</label>
        <input type="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter username: " name = "user_name" required>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password: </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password: " name="psw" required>
    </div>
    <div class="form-group2">
        <label for="exampleInputPassword1">Repeat password: </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password: " name="psw-repeat" required>
        </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1"  name="T&C" required>
        <label class="form-check-label" for="exampleCheck1">Agree to our <a href="#">Terms and Conditions</a></label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
