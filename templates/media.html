<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="/media">App</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/media/feed">Feed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/media/explore">Explore</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/media/chat">Chat</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="/media/users">Users</a>
                  </li>
                </ul>
              </div>
              <div class="ms-auto">
                <li class="nav-item">                  
                  <a href="/media/post">
                    <button href="/media/post">Make Post</button>
                  </a>
                </li>
                </div>
                {% if "user" in session %}
                    <div class="dropdown ms-auto" id="navbar-list-4">
                        <li class="nav-item dropdown">
                            <a class="dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {% if "user" not in session %}
                                <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg" width="40" height="40" class="rounded-circle">
                                {% endif %}
                                {% if "user" in session %}
                                <img src="{{users.query.filter_by(name=session['user']).first().avatar()}}" width="40" height="40" class="rounded-circle">
                                {% endif %}
                            </a>
                            <div class="dropdown-menu">
                                <a class="dropdown-item" href="/media/profile/{{session['user']}}">Profile</a>
                                <a class="dropdown-item" href="/media/user">Edit Profile</a>
                                <a class="dropdown-item" href="/logout">Log Out</a>
                            </div>
                        </li> 
                    </div>
                {% endif %}
                
              </div>
            </div>
          </nav>
        <div class="container-fluid">
        {% block content %}{% endblock %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
