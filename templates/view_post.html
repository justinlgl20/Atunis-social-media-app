{% extends "media.html" %}
{% block title %}Viewing {{post.title}}{% endblock%}
{%block content %}
<div class="card">
    <div class="card-header">
      @{{post.author.name}}
    </div>
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.body}}</p>
    </div>
  </div>
{% endblock%}
