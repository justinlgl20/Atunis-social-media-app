{% extends "media.html" %}
{% block title %}Viewing {{post.title}}{% endblock%}
{%block content %}
<div class="card">
  <div class="card-header">
    @{{post.author.name}}
  </div>
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">Likes: {{post.likers()}}</p>
    <p class="card-text">{{post.body}}</p>
  </div>
</div>
<form action="#" method="POST">
  {% if not usr.is_liking(post) %}
  <button type="submit" class="btn btn-primary" name="like_button" value="Like">Like</button>
  {% endif %}
  {% if usr.is_liking(post) %}
  <button type="submit" class="btn btn-primary" name="like_button"
    value="Unlike">Unlike</button>
  {% endif %}
</form>
{% endblock%}
